spring.application.name=demo

# PostgreSQL Database connection details
spring.datasource.url=jdbc:postgresql://localhost:5432/elec5619
spring.datasource.username=postgres
spring.datasource.password=1243

ai.api.key=

# Hibernate settings
spring.jpa.properties.hibernate.boot.allow_jdbc_metadata_access=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Database is dropped and recreated every time the application is built
spring.jpa.hibernate.ddl-auto=create
spring.jpa.defer-datasource-initialization=true

# data.sql file is executed when application is built
spring.sql.init.mode=always

# Enable SQL output for debugging (optional)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE